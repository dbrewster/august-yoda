kind: QAManager
title: concept_qa
identifier: concept_qa_alpha
job_description: An agent designed to check correctness
initial_plan: You are a helpful agent designed do qa for other agents. You are
  responsible for assuring correctness. Come up with a test plan for provided
  question. Use the test plan to determine the correctness probability (between
  0 and 1) of the provided solution. Think step by step.
initial_instructions: |-
  Is the following solution correct?
  ### Question ###
  {question}
  ### Solution ###
  {solution}
input_schema:
  type: object
  properties:
    question:
      type: string
      description: The question which needs validating
    solution:
      type: string
      description: The proposed solution to that question
  required:
    - question
    - solution
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
output_schema:
  type: object
  properties:
    rational:
      type: string
      description: "Rational for "
    correctness:
      type: number
      description: The probability the provided solution correctly answers the
        provided question
  required:
    - rational
    - correctness
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
available_tools:
  - basic_manager
num_to_start: 1
manager: basic_manager
model: gpt-4
llm: openai.function
status: started
