kind: Manager
title: basic_manager
identifier: basic_manager_alpha
job_description: Creates plans to unblock workers
initial_plan: >-
  You are a manager of workers. You are responsible for providing a plan for how
  they should proceed. Consider the problem the problems the worker is facing
  and the resources they have to solve the problem.

  Create a plan for the worker to solve the problem if it is possible.

  Tell the worker "STOP WORKING" if they they cannot progress or are not making progress.
initial_instructions: >
  I am trying am having a problem with "{problem}" and am unsure how to proceed.
  What should I do?


  I have the following tools available:

  {available_tools}


  Here is some context for the problem:

  {context}
input_schema:
  type: object
  properties:
    question:
      type: string
      description: issue at hand
    available_tools:
      type: array
      items:
        type: object
        properties:
          tool_name:
            type: string
          tool_description:
            type: string
        required:
          - tool_name
          - tool_description
        additionalProperties: false
      description: A list of external resources I have available
    context:
      type: string
      description: information relevant to the question
  required:
    - question
    - available_tools
    - context
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
output_schema:
  type: object
  properties:
    response:
      type: string
  required:
    - response
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
available_tools: []
num_to_start: 1
model: gpt-4
llm: openai.function
